<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:spry="http://ns.adobe.com/spry">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<link href="books_style.css" rel="stylesheet" type="text/css" />
<script src="SpryAssets/xpath.js" type="text/javascript"></script>
<script src="SpryAssets/SpryData.js" type="text/javascript"></script>
<script src="SpryAssets/SpryAccordion.js" type="text/javascript"></script>
<script type="text/javascript">
<!--
var ds1 = new Spry.Data.XMLDataSet("Books.xml", "BK/Book",{sortOnLoad:"productname",sortOrderOnLoad:"ascending",distinctOnLoad:true,useCache:false});
ds1.setColumnType("image", "image");
//-->
</script>
<link href="SpryAssets/SprybookAccordion.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="wrapper">
  <div class="left">
    <div class="toc" spry:region="ds1">
      <table width="380" border="0" cellpadding="0" cellspacing="0">
        <tr>
          <th align="left">Productname</th>
          <th width="100">Producttype</th>
        </tr>
        <tr spry:repeat="ds1" spry:setrow="ds1" spry:odd="oddrow" spry:even="evenrow" spry:hover="hrow" spry:select="selrow">
          <td>{productname}</td>
          <td align="center">{producttype}</td>
        </tr>
      </table>
    </div>
  </div>
  <div class="main">
    <div id="Accordion1" class="Accordion" tabindex="0">
      <div class="AccordionPanel">
        <div class="AccordionPanelTab">
          <h3>Description</h3>
        </div>
        <div class="AccordionPanelContent" spry:detailregion="ds1">
          <h1>{productname}&nbsp;&#8212;&nbsp;<span class="ptype">{producttype}</span></h1>
          <h2>{artistfirstname}&nbsp;{artistlastname}</h2>
          <p>{description}</p>
        </div>
      </div>
      <div class="AccordionPanel">
        <div class="AccordionPanelTab">
          <h3>Ordering Information</h3>
        </div>
        <div class="AccordionPanelContent" spry:detailregion="ds1">
          <table width="450" border="0" cellspacing="0" cellpadding="5">
            <tr>
              <td><h2>{productname}</h2></td>
            </tr>
            <tr>
              <td><table width="450" border="0" cellspacing="0" cellpadding="5">
                <tr>
                  <td width="100" align="right"><p>Product # </p></td>
                  <td><h3>{productid}</h3></td>
                </tr>
                <tr>
                  <td align="right"><p>Publisher:</p></td>
                  <td><h3>{company}</h3></td>
                </tr>
                <tr>
                  <td align="right"><p>List Price:</p></td>
                  <td><h3>$ {price}</h3></td>
                </tr>
              </table></td>
            </tr>
          </table>
          <p>&nbsp;</p>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
<!--
var Accordion1 = new Spry.Widget.Accordion("Accordion1");
//-->
</script>
</body>
</html>
